apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion '20.0.0'

    defaultConfig {
        applicationId "com.unique.mofaforhackday"
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 3
        versionName "2.0"
        renderscriptSupportMode true
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile files('libs/umeng-analytics-v5.2.4.jar')
    compile files('libs/umeng-fb-v4.3.2.jar')
    compile files('libs/umeng-update-v2.4.2.jar')
    compile files('libs/universal-image-loader-1.9.2-with-sources.jar')
    compile files('libs/android-support-v4.jar')
    compile files('libs/volley.jar')
    compile files('libs/androidasync-1.3.8.jar')
    compile files('libs/ion-1.3.8.jar')
}
