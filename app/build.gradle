apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion '20.0.0'

    defaultConfig {
        applicationId "com.unique.mofaforhackday"
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 4
        versionName "2.1"
        renderscriptSupportMode true
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    signingConfigs {
        mofa {
            storeFile file("../keystore")
            storePassword "135810"
            keyAlias "mofa"
            keyPassword "135810"
        }
    }
}

